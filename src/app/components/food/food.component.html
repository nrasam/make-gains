<mat-form-field class="form-field" appearance="fill">
    <mat-label>Search Foods</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Food </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cal">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.cal}} </td>
    </ng-container>

    <ng-container matColumnDef="serving">
        <th mat-header-cell *matHeaderCellDef> Serving </th>
        <td mat-cell *matCellDef="let element">
            <!--Input form inside table data cell-->
            <mat-form-field  appearance="outline" floatLabel="never">
                <mat-label>{{element.serving}}</mat-label>
                <input matInput>
                <!--Hint appears under input box-->
                <!-- <mat-hint>Number of Servings</mat-hint> -->
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="per">
        <th mat-header-cell *matHeaderCellDef> Per </th>
        <td mat-cell *matCellDef="let element"> {{element.per}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> Add to Nutrients </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="onClick(element)">ADD</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
