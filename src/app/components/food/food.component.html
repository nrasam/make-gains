<mat-form-field class="form-field" appearance="fill">
    <mat-label>Search Foods</mat-label>
    <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onChange()">
    <!--Close Button appears if value is not empty-->
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<div class="food-items">
    <app-food-item-header></app-food-item-header>
    <app-food-item *ngFor="let food of dataSource" [food]="food"></app-food-item>
</div>
