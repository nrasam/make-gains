<mat-form-field class="form-field" appearance="fill">
    <mat-label>Search Foods</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Food </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cal">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.cal}} </td>
    </ng-container>

    <ng-container matColumnDef="serving">
        <th mat-header-cell *matHeaderCellDef> Serving </th>
        <td mat-cell *matCellDef="let element"> {{element.serving}} </td>
    </ng-container>

    <ng-container matColumnDef="per">
        <th mat-header-cell *matHeaderCellDef> Per </th>
        <td mat-cell *matCellDef="let element"> {{element.per}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
